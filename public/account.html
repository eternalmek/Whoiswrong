<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your account</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    <script src="/client.js" defer></script>
    <script src="/account.js" defer></script>
  </head>
  <body>
    <header class="hero">
      <div>
        <p class="eyebrow">Account</p>
        <h1>Manage your profile and judgements</h1>
        <p class="lede">View your saved questions, recent verdicts, friends, and settings.</p>
      </div>
    </header>

    <main class="layout">
      <p id="account-status" class="muted"></p>
      <div id="login-prompt" class="card hidden">
        <p>You must log in to access your account.</p>
        <form id="login-form" class="stack">
          <label>
            <span>Email</span>
            <input id="login-email" type="email" required placeholder="you@example.com" />
          </label>
          <button type="submit" class="primary">Send magic link</button>
        </form>
      </div>

      <div class="account-grid">
        <section class="card">
          <h2>Profile</h2>
          <p id="profile"></p>
        </section>

        <section class="card">
          <h2>Last questions</h2>
          <ul id="questions" class="feed"></ul>
        </section>

        <section class="card">
          <h2>Last judgements</h2>
          <ul id="judgements" class="feed"></ul>
        </section>

        <section class="card">
          <h2>Friends</h2>
          <ul id="friends" class="feed"></ul>
        </section>

        <section class="card">
          <h2>Settings</h2>
          <form id="settings-form" class="stack">
            <label>
              <span>Theme</span>
              <select id="setting-theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
              </select>
            </label>
            <label>
              <span>Language</span>
              <select id="setting-language">
                <option value="en">English</option>
              </select>
            </label>
            <label>
              <input id="setting-marketing" type="checkbox" /> Marketing opt-in
            </label>
            <button type="submit" class="primary">Save settings</button>
          </form>
        </section>

        <section class="card">
          <h2>Session</h2>
          <button id="logout-btn" class="primary">Log out</button>
        </section>
      </div>
    </main>
  </body>
</html>
