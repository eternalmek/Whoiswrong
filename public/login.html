<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login – WhoIsWrong.io</title>
  <meta name="description" content="Sign in to your WhoIsWrong.io account to see verdicts, friends, and purchases.">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#0a0a0a">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚖️</text></svg>">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'display': ['Oswald', 'sans-serif'],
            'sans': ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  
  <style>
    body { font-family: 'Inter', sans-serif; background: #0a0a0a; color: white; }
    h1, h2, h3, .font-display { font-family: 'Oswald', sans-serif; }
    .glass-panel {
      background: rgba(20, 20, 20, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .gradient-text {
      background: linear-gradient(135deg, #ef4444 0%, #f97316 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
  </style>
</head>
<body class="min-h-screen">
  
  <!-- Navigation -->
  <nav class="fixed top-0 left-0 right-0 z-50 glass-panel">
    <div class="max-w-6xl mx-auto px-4 py-3">
      <div class="flex items-center justify-between">
        <a href="/" class="flex items-center gap-2">
          <span class="text-xl sm:text-2xl">⚖️</span>
          <span class="font-display text-lg sm:text-xl font-bold">
            Who Is <span class="text-red-500">Wrong?</span>
          </span>
        </a>
        <div class="flex items-center gap-3">
          <a href="/about.html" class="text-gray-400 hover:text-white transition text-sm hidden sm:inline">About</a>
          <a href="/signup.html" class="bg-red-600 hover:bg-red-700 text-white text-sm px-3 py-1.5 rounded-lg transition">Sign up</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="pt-24 pb-16 px-4 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md">
      <div class="text-center mb-6">
        <h1 class="font-display text-3xl sm:text-4xl font-bold mb-2">Welcome <span class="gradient-text">Back</span></h1>
        <p class="text-gray-400">Sign in to view your account, history, and purchases.</p>
      </div>
      
      <div class="glass-panel rounded-2xl p-6 sm:p-8">
        <form id="loginForm" class="space-y-4">
          <div>
            <label for="loginEmail" class="block text-xs font-bold text-gray-500 uppercase mb-2">Email</label>
            <input id="loginEmail" name="email" type="email" required 
              class="w-full bg-gray-900 border border-gray-700 rounded-xl px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-red-500" 
              placeholder="you@example.com">
          </div>
          <div>
            <label for="loginPassword" class="block text-xs font-bold text-gray-500 uppercase mb-2">Password</label>
            <input id="loginPassword" name="password" type="password" required 
              class="w-full bg-gray-900 border border-gray-700 rounded-xl px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-red-500" 
              placeholder="••••••••">
          </div>
          <div id="loginError" class="hidden text-red-400 text-sm bg-red-500/10 border border-red-500/30 rounded-lg px-3 py-2"></div>
          <button type="submit" id="loginSubmit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-xl transition flex items-center justify-center gap-2">
            <span>Login</span>
          </button>
        </form>
        <p class="text-gray-400 text-sm text-center mt-6">
          Don't have an account? <a href="/signup.html" class="text-red-400 hover:text-red-300 font-semibold">Create one</a>
        </p>
      </div>
      
      <div class="text-center mt-6">
        <a href="/" class="text-gray-500 hover:text-gray-300 text-sm">← Back to home</a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-6 px-4 border-t border-gray-800">
    <div class="max-w-6xl mx-auto text-center text-gray-500 text-xs sm:text-sm">
      <p>&copy; 2024 Betterappai. All rights reserved.</p>
    </div>
  </footer>
  
  <script>
    const API_BASE = window.location.origin;
    
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const errorEl = document.getElementById('loginError');
      const submitBtn = document.getElementById('loginSubmit');
      
      // Reset error
      errorEl.classList.add('hidden');
      errorEl.textContent = '';
      
      // Disable button
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span>Logging in...</span>';
      
      try {
        const response = await fetch(`${API_BASE}/api/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Login failed');
        }
        
        if (!data.access_token) {
          throw new Error('No access token received. Please try again.');
        }
        
        // Store tokens
        localStorage.setItem('accessToken', data.access_token);
        if (data.refresh_token) {
          localStorage.setItem('refreshToken', data.refresh_token);
        }
        if (data.user) {
          localStorage.setItem('currentUser', JSON.stringify(data.user));
        }
        
        // Redirect to home or account
        window.location.href = '/';
        
      } catch (error) {
        errorEl.textContent = error.message;
        errorEl.classList.remove('hidden');
        
        // Re-enable button
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<span>Login</span>';
      }
    });
    
    // Check if already logged in
    const token = localStorage.getItem('accessToken');
    if (token && token !== 'null' && token !== 'undefined') {
      window.location.href = '/account.html';
    }
  </script>
  
  <script defer src="https://va.vercel-scripts.com/v1/script.js" data-sdkn="@vercel/analytics" data-sdkv="1.6.0"></script>
</body>
</html>
