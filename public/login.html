<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login – WhoIsWrong.io</title>
  <meta name="description" content="Sign in to your WhoIsWrong.io account to see verdicts, friends, and purchases.">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #0a0a0a; color: white; }
    h1, h2, h3, .font-display { font-family: 'Oswald', sans-serif; }
  </style>
  <script src="/auth.js"></script>
</head>
<body class="min-h-screen flex items-center justify-center px-4 py-12">
  <div class="w-full max-w-md">
    <a href="/" class="flex items-center gap-2 text-gray-300 hover:text-white mb-6"><span class="text-2xl">⚖️</span><span class="font-display text-xl font-bold">Who Is <span class="text-red-500">Wrong?</span></span></a>
    <div class="bg-gray-900/80 border border-gray-800 rounded-2xl p-6 shadow-xl">
      <h1 class="font-display text-3xl font-bold mb-2">Welcome back</h1>
      <p class="text-gray-400 text-sm mb-6">Sign in to view your account, history, and purchases.</p>
      <form id="loginForm" class="space-y-4">
        <div>
          <label for="loginEmail" class="block text-xs font-bold text-gray-500 uppercase mb-2">Email</label>
          <input id="loginEmail" name="email" type="email" required class="w-full bg-gray-800 border border-gray-700 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="you@example.com">
        </div>
        <div>
          <label for="loginPassword" class="block text-xs font-bold text-gray-500 uppercase mb-2">Password</label>
          <input id="loginPassword" name="password" type="password" required class="w-full bg-gray-800 border border-gray-700 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="••••••••">
        </div>
        <div id="loginError" class="hidden text-red-400 text-sm"></div>
        <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-xl transition">
          Login
        </button>
      </form>
      <p class="text-gray-400 text-sm text-center mt-4">Don't have an account? <a href="/signup.html" class="text-red-400 hover:text-red-300 font-semibold">Create one</a></p>
    </div>
  </div>
  <script>
    const form = document.getElementById('loginForm');
    const errorEl = document.getElementById('loginError');
    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      try {
        errorEl.classList.add('hidden');
        await window.authClient.loginUser(email, password);
        window.location.href = '/account.html';
      } catch (err) {
        errorEl.textContent = err.message || 'Unable to log in';
        errorEl.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
