    <script>
    /**
     * Success page handler
     * 
     * This page is loaded after a successful Stripe checkout.
     * It reads the mode and judgeId from the query string and updates
     * localStorage to grant access to the purchased judge(s).
     * 
     * IMPORTANT: Access is granted ONLY on this page after successful payment.
     */
    (function() {
        const UNLOCKED_KEY = 'unlockedJudgeIds';
        const ALL_ACCESS_KEY = 'hasAllJudgeAccess';
        
        // Parse query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        const judgeId = urlParams.get('judgeId');
        
        // Elements
        const successMessage = document.getElementById('successMessage');
        const accessDetails = document.getElementById('accessDetails');
        
        // Helper to safely parse JSON array from localStorage
        function safeParseArray(value, fallback = []) {
            if (!value) return fallback;
            try {
                const parsed = JSON.parse(value);
                return Array.isArray(parsed) ? parsed : fallback;
            } catch (e) {
                return fallback;
            }
        }
        
        // Grant access based on payment mode
        if (mode === 'single' && judgeId) {
            // Single judge unlock
            // Read existing unlocked judges
            const unlockedJudges = safeParseArray(localStorage.getItem(UNLOCKED_KEY), ['normal']);
            
            // Add the purchased judge if not already present
            if (!unlockedJudges.includes(judgeId)) {
                unlockedJudges.push(judgeId);
                localStorage.setItem(UNLOCKED_KEY, JSON.stringify(unlockedJudges));
            }
            
            // Update UI
            successMessage.textContent = 'Your new judge has been unlocked! You can now use this judge anytime.';
            accessDetails.textContent = `Judge "${judgeId}" has been permanently unlocked`;
            
        } else if (mode === 'subscription') {
            // All judges subscription
            localStorage.setItem(ALL_ACCESS_KEY, 'true');
            
            // Update UI
            successMessage.textContent = 'All judges are now unlocked! Enjoy unlimited access to every celebrity judge.';
            accessDetails.textContent = 'Full subscription active - all judges unlocked';
            
        } else {
            // Unknown mode or missing parameters
            accessDetails.textContent = 'Payment confirmed';
            successMessage.textContent = 'Your payment was successful. Your access has been updated.';
        }
    })();
    </script>
