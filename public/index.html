<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whoiswrong.io</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    <script src="/client.js" defer></script>
    <script src="/home.js" defer></script>
  </head>
  <body>
    <header class="hero">
      <div>
        <p class="eyebrow">Ask any question</p>
        <h1>Who is wrong? Let an AI judge decide.</h1>
        <p class="lede">Pick a judge, ask your scenario, and get a clear verdict with receipts.</p>
      </div>
    </header>

    <main class="layout">
      <section class="card">
        <h2>Ask the Judge</h2>
        <form id="judge-form" class="stack">
          <label>
            <span>Question or scenario</span>
            <textarea name="question" rows="3" placeholder="Who was right about..." required></textarea>
          </label>
          <div class="grid">
            <label>
              <span>Side A (optional)</span>
              <input name="sideA" type="text" placeholder="Alex" />
            </label>
            <label>
              <span>Side B (optional)</span>
              <input name="sideB" type="text" placeholder="Jordan" />
            </label>
          </div>
          <label>
            <span>Choose a judge</span>
            <select id="judge-select"></select>
          </label>
          <button type="submit" class="primary">Judge it</button>
          <p id="status" class="muted"></p>
        </form>
      </section>

      <section class="card">
        <h2>Verdict</h2>
        <div id="verdict-box" class="verdict">Ask a question to see the verdict.</div>
      </section>

      <section class="card">
        <h2>Public feed</h2>
        <ul id="feed-list" class="feed"></ul>
      </section>
    </main>
  </body>
</html>
